{% extends 'base.html' %}

{% block title %}Учителя{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Учителя</h2>
    <div class="row">
        {% for teacher in teachers %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ teacher.photo.url }}" class="card-img-top" alt="Фото" style="object-fit: contain; max-width: 100%; max-height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{ teacher.last_name }} {{ teacher.first_name }} {{teacher.middle_name}} </h5>
                    <h6> {{teacher.subject}} </h6>
                    <a href="{% url 'write_to_teacher' teacher.id %}" class="btn btn-primary">Написать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
