{% extends 'base.html' %}

{% block title %}Написать преподавателю{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Написать преподавателю</h2>
    <p>Преподаватель: {{ teacher.first_name }} {{ teacher.last_name }}</p>
    <form method="post">
        {% csrf_token %}
        <label for="message">Сообщение:</label>
        <textarea name="message" id="message" rows="4" class="form-control"></textarea>
        <button type="submit" class="btn btn-primary mt-3">Отправить</button>
    </form>
</div>
{% endblock %}
