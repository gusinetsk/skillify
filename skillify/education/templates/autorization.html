<!DOCTYPE html>
<html lang="en-ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница авторизации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-end">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h3>Авторизация пользователя</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Имя пользователя:</label>
              <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя">
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input type="password" class="form-control" id="password" placeholder="Введите пароль">
            </div>
              <button type="submit" class="btn btn-primary">Войти</button>
          </form>
          <hr>
          <p class="text-center">Еще не зарегистрированы?</p>
          <div class="d-flex justify-content-center">
          <a href="{% url 'registration' %}" class="btn btn-success btn-block">Зарегистрироваться</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
